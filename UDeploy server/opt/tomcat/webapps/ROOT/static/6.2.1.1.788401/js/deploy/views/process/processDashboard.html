<div class="masterContainer">
  <div id="runProcessContainer">
    <div class="containerLabel" id="mainLabel1"></div>
    <div class="innerContainer">
      <div id="runProcess"></div>
    </div>
  
    <div class="hr"></div>
  </div>

  <div class="containerLabel" id="mainLabel2"></div>
  <div class="innerContainer">
    <div id="processRequests"></div>
  </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/process/ProcessHistory",
        "deploy/widgets/process/RunProcess",
        "dojo/dom",
        "dojo/dom-construct"
        ],
    function(
        ProcessHistory,
        RunProcess,
        dom,
        domConstruct
    ) {
        if (appState.process.security.execute) {
            dom.byId("mainLabel1").innerHTML = i18n("Run Process");
            var runProcess = new RunProcess({
                process: appState.process
            });
            runProcess.placeAt("runProcess");
        }
        else {
            domConstruct.empty("runProcessContainer");
        }
        dom.byId("mainLabel2").innerHTML = i18n("Process Requests");
        var processRequests = new ProcessHistory({
            process: appState.process
        });
        processRequests.placeAt("processRequests");
    });
    /* ]]> */
</script>
