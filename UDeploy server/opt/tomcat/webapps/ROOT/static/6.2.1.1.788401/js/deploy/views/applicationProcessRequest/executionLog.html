<div class="masterContainer">
  <div class="innerContainer">
    <div id="executionLog"></div>
  </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/process/request/ExecutionLog"
        ],
    function(
        ExecutionLog
    ) {
        var approval = appState.applicationProcessRequest.approval;
        var approvalId;
        if (approval) {
            approvalId = approval.id;
        }
        var executionLog = new ExecutionLog({
            approvalId: approvalId,
            requestTraceUrl: bootstrap.restUrl+"workflow/applicationProcessRequest/"+appState.applicationProcessRequest.id
        });
        executionLog.placeAt("executionLog");
    });
    /* ]]> */
</script>
