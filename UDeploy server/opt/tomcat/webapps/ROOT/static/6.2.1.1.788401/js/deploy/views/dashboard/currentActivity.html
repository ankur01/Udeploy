<div class="masterContainer">
  <div class="containerLabel" id="mainLabel1"></div>
  <div class="innerContainer">
    <div id="currentActivity"></div>
  </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/dashboard/CurrentActivity",
        "dojo/dom-construct"
        ],
    function(
        CurrentActivity,
        domConstruct
    ) {
        var mainLabel = dojo.byId("mainLabel1");
        mainLabel.innerHTML = i18n("Current Activity");
        var activityCountNode = domConstruct.create("div", {
            style: {
                display: "inline-block",
                marginLeft: "7px"
            }
        }, mainLabel);

        var currentActivity = new CurrentActivity({
            activityCountNode: activityCountNode
        });
        currentActivity.placeAt("currentActivity");
    });
    /* ]]> */
</script>
