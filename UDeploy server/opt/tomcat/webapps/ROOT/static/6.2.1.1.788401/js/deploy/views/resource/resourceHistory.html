<div class="masterContainer">
    <div class="containerLabel" id="mainLabel1"></div>
    <div class="innerContainer">
      <div id="resourceRequestHistory"></div>
    </div>
    
    <div class="hr"></div>
    <div class="containerLabel" id="mainLabel2"></div>
    <div class="innerContainer">
      <div id="resourceConfigurationHistory"></div>
    </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/resource/ResourceConfigurationHistory",
        "deploy/widgets/resource/ResourceRequestHistory",
        "dojo/dom"
        ],
    function(
        ResourceConfigurationHistory,
        ResourceRequestHistory,
        dom
    ) {
        dom.byId("mainLabel1").innerHTML = i18n("Process Request History");
        var resourceRequestHistory = new ResourceRequestHistory();
        resourceRequestHistory.placeAt("resourceRequestHistory");

        dom.byId("mainLabel2").innerHTML = i18n("Configuration Task History");
        new ResourceConfigurationHistory().placeAt("resourceConfigurationHistory");
    });
    /* ]]> */
</script>
