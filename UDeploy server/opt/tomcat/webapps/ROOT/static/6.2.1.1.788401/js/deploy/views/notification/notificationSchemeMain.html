<div class="masterContainer">
  <div class="containerLabel" id="mainLabel1"></div>
  <div class="innerContainer">
    <div id="notificationSchemeEntries"></div>
  </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/notification/NotificationSchemeEntries",
        "dojo/dom"
        ],
    function(
        NotificationSchemeEntries,
        dom
    ) {
        dom.byId("mainLabel1").innerHTML = i18n("Notification Entries");
        var notificationSchemeEntries = new NotificationSchemeEntries({
            notificationScheme: appState.notificationScheme
        });
        notificationSchemeEntries.placeAt("notificationSchemeEntries");
    });
    /* ]]> */
</script>
