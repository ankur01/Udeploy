<div class="masterContainer">
    <div class="containerLabel" id="mainLabel1"></div>
    <div class="innerContainer">
        <div id="configComparison"></div>
    </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/deploymentPreview/SnapshotConfigurationPreview",
        "dojo/dom"
        ],
    function(
        SnapshotConfigurationPreview,
        dom
    ) {
        dom.byId("mainLabel1").innerHTML = i18n("Configuration Change Preview");
        var configComparison = new SnapshotConfigurationPreview({
            snapshot: appState.snapshot,
            environment: appState.environment,
            applicationProcess: appState.applicationProcess
        });
        configComparison.placeAt("configComparison");
    });
    /* ]]> */
</script>
