<div class="masterContainer">
    <div class="containerLabel" id="mainLabel1"></div>
    <div class="innerContainer">
      <div id="resourceResources"></div>
    </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/resource/ResourceResourceTree",
        "dojo/dom"
        ],
    function(
        ResourceResourceTree,
        dom
    ) {
        dom.byId("mainLabel1").innerHTML = i18n("Subresources");
        var gridRestUrl = bootstrap.restUrl+"resource/resource/"+appState.resource.id+"/resourcesTree";
        var resourceResourceTree = new ResourceResourceTree({
            url: gridRestUrl,
            resource: appState.resource,
            xhrMethod: "POST",
            serverSideProcessing: true
        });
        resourceResourceTree.placeAt("resourceResources");
    });
    /* ]]> */
</script>
