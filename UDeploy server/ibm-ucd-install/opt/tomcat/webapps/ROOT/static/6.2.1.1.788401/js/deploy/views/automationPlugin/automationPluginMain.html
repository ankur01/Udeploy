<div class="masterContainer">
  <div class="containerLabel" id="mainLabel1"></div>
  <div class="innerContainer">
    <div id="automationPluginCommands"></div>
  </div>
   
  <div class="containerLabel" id="mainLabel2"></div>
  <div class="innerContainer">
    <div id="automationPluginUsage"></div>
  </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/automationPlugin/AutomationPluginCommands",
        "deploy/widgets/automationPlugin/AutomationPluginProcesses",
        "dojo/dom"
        ],
    function(
        AutomationPluginCommands,
        AutomationPluginProcesses,
        dom
    ) {
        dom.byId("mainLabel1").innerHTML = i18n("Commands");
        dom.byId("mainLabel2").innerHTML = i18n("Usage");
        var automationPluginCommands = new AutomationPluginCommands({
            automationPlugin: appState.automationPlugin
        });
        automationPluginCommands.placeAt("automationPluginCommands");
        var automationPluginUsage = new AutomationPluginProcesses({
            automationPlugin: appState.automationPlugin
        });
        automationPluginUsage.placeAt("automationPluginUsage");
    });
    /* ]]> */
</script>
