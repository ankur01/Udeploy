<div class="masterContainer">
  <div class="innerContainer">
    <div id="editNotificationScheme"></div>
  </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/notification/EditNotificationScheme"
        ],
    function(
        EditNotificationScheme
    ) {
        var editNotificationScheme = new EditNotificationScheme({
            notificationScheme: appState.notificationScheme,
            callback: function() {
                if (appState.notificationScheme) {
                    navBar.setHash("notificationScheme/"+appState.notificationScheme.id);
                }
            }
        });
        editNotificationScheme.placeAt("editNotificationScheme");
    });
    /* ]]> */
</script>
