<div class="masterContainer">
  <div class="innerContainer">
    <div id="calendarContainer"></div>
  </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/calendar/Calendar"
        ],
    function(
        Calendar
    ) {
        var calendar = new Calendar({
            serviceUrlPattern: bootstrap.restUrl + "deploy/schedule/calendar/component/"+appState.component.id+"/{startTime}/{endTime}",
            showCreateRequest: false,
            component: appState.component
        });
        calendar.placeAt("calendarContainer");
    });
    /* ]]> */
</script>
