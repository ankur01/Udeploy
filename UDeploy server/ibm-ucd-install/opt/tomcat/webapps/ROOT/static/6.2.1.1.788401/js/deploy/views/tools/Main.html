<div class="masterContainer">
  <div class="containerLabel" id="mainLabel1"></div>
  <div class="innerContainer">
    <table cellpadding="10" border="0" cellspacing="20" width="100%">
      <tbody>
        <tr class="row-odd">
          <td><span id="agentLink"></span></td>
          <td><span id="agentDescription"></span></td>
        </tr>
        <tr class="row-odd">
          <td><span id="agentRelayLink"></span></td>
          <td><span id="agentRelayDescription"></span></td>
        </tr>
        <tr class="row-even">
          <td><span id="udClientLink"></span></td>
          <td><span id="udClientDescription"></span></td>
        </tr>
        <tr class="row-even">
          <td><span id="zosLink"></span></td>
          <td><span id="zosDescription"></span></td>
        </tr>
  </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    /* Set content */
    dojo.addOnLoad(function() {
        dojo.byId("mainLabel1").innerHTML = i18n("Tools");
        dojo.byId("agentDescription").innerHTML = i18n("Click the link to download a zip containing the Deploy agent.");
        dojo.byId("agentRelayDescription").innerHTML = i18n("Click the link to download a zip containing the Deploy agent relay.");
        dojo.byId("udClientDescription").innerHTML = i18n("Click the link to download the Deploy Client zip. This zip contains the command line executable for use with IBM UrbanCode Deploy.");
        dojo.byId("zosDescription").innerHTML = i18n("Click the link to download the z/OS Deploy Toolkit. This zip contains a set of scripts and z/OS libraries for creating and deploying packages as well as representing the packages as versions in IBM UCD");

        var agentLink = util.createDownloadAnchor({
            "style": {
                "fontWeight": "bold"
            },
            "innerHTML": i18n("IBM UrbanCode Deploy Agent"),
            "href": bootstrap.baseUrl + "tools/ibm-ucd-agent.zip"
        });
        dojo.byId("agentLink").appendChild(agentLink);

        var relayLink = util.createDownloadAnchor({
            "style": {
                "fontWeight": "bold"
            },
            "innerHTML": i18n("IBM UrbanCode Deploy Agent Relay"),
            "href": bootstrap.baseUrl + "tools/agent-relay.zip"
        });
        dojo.byId("agentRelayLink").appendChild(relayLink);

        var clientLink = util.createDownloadAnchor({
            "style": {
                "fontWeight": "bold"
            },
            "innerHTML": i18n("IBM UrbanCode Deploy Client"),
            "href": bootstrap.baseUrl + "tools/udclient.zip"
        });
        dojo.byId("udClientLink").appendChild(clientLink);

        var zosToolkitLink = util.createDownloadAnchor({
            "style": {
                "fontWeight": "bold"
            },
            "innerHTML": i18n("IBM UrbanCode Deploy z/OS Deploy Toolkit"),
            "href": bootstrap.baseUrl + "tools/ucdtoolkit.pax"
        });
        dojo.byId("zosLink").appendChild(zosToolkitLink);

    });
    /* ]]> */
</script>
