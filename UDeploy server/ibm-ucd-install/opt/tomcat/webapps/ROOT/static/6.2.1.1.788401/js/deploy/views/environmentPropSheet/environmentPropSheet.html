<div class="masterContainer">
  <div class="containerLabel" id="mainLabel1"></div>
  <div class="innerContainer">
    <div id="propValues"></div>
  </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/property/PropValues",
        "dojo/dom"
        ],
    function(
        PropValues,
        dom
    ) {
        dom.byId("mainLabel1").innerHTML = i18n("Environment Properties");
        var propValues = new PropValues({
            getUrl: bootstrap.restUrl+"deploy/environmentPropSheet/"+appState.environment.id+"/"+appState.component.id+"/"+appState.environmentPropSheet.version+"/properties",
            readOnly: true
        });
        propValues.placeAt("propValues");
    });
    /* ]]> */
</script>
