<div class="masterContainer">
  <div class="containerLabel inline-block" id="mainLabel1"></div>
  <div class="manage-teams-button inline-block" id="buttonNode1"></div>
  <div class="team-manager" id="teams"></div>
  </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/security/team/TeamManager",
        "dojo/dom"
        ],
    function(
        TeamManager,
        dom
    ) {
        var titleNode = dom.byId("mainLabel1");
        titleNode.innerHTML = i18n("My Teams");
        var userPreferences = new TeamManager({
            myTeams: true,
            titleNode: titleNode,
            buttonNode: dom.byId("buttonNode1")
        });
        userPreferences.placeAt("teams");
    });
    /* ]]> */
</script>
