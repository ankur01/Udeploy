<div class="masterContainer">
  <div class="containerLabel"></div>
  <div class="innerContainer">
    <div id="indexList"></div>
  </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/settings/diagnostics/ThreadDumps",
        "dojo/dom-construct",
        "dojo/dom"
        ],
    function(
        ThreadDumps,
        domConstruct,
        dom
    ) {
        var insertPoint = dom.byId("indexList");
        
        domConstruct.create("div", {
            innerHTML: i18n("Thread dumps contain information about the current state of all Java "+ 
                    "threads on the server. These may be requested by support to investigate "+ 
                    "performance or locking issues.")
        }, insertPoint)
        
        var indexList = new ThreadDumps();
        indexList.placeAt(insertPoint);
    });
    /* ]]> */
</script>
