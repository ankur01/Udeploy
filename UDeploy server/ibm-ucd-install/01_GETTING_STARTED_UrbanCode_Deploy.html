<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Getting Started with IBM UrbanCode Deploy</title>
    <link rel="stylesheet"  type="text/css" href="./assets_for_getting_started/css/getStarted.css">
    <script type="text/javascript" src="./assets_for_getting_started/js/urls.js"></script>
    <script type="text/javascript" src="./assets_for_getting_started/js/translations.js"></script>
    <script type="text/javascript" src="./assets_for_getting_started/js/main.js"></script>
</head>

<body>
    <!-- i18n("Getting Started with IBM UrbanCode Deploy") -->
    <h1 class="title i18n">Getting Started with IBM UrbanCode Deploy</h1>

    <div class="main-content">
        <div class="toprow">
            <div class="badgecontainer" onclick="launch(event, 'installation')"
                onkeypress="launch(event, 'installation')" tabindex="1" role="button">
                <div class="maintaskbadge"></div>
                <!-- i18n("INSTALLATION") -->
                <div class="maintask i18n" onclick="installationLaunch()">INSTALLATION</div>
            </div>
        </div>

        <div class="bottomrow">
            <div class="dividerline"></div>

            <div class="badgecontainer" onclick="launch(event, 'tutorial')"
                onkeypress="launch(event, 'tutorial')" tabindex="2" role="button">
                <div class="secondarytaskbadges tutorial"></div>
                <!-- i18n("TUTORIAL") -->
                <div class="secondarytasklbl i18n">TUTORIAL</div>
            </div>

            <div class="badgecontainer" onclick="launch(event, 'video')"
                onkeypress="launch(event, 'video')" tabindex="3" role="button">
                <div class="secondarytaskbadges videos"></div>
                <!-- i18n("INSTRUCTIONAL VIDEOS") -->
                <div class="secondarytasklbl i18n">INSTRUCTIONAL VIDEOS</div>
            </div>

            <div class="badgecontainer" onclick="launch(event, 'question')"
                onkeypress="launch(event, 'question')" tabindex="4" role="button">
                <div class="secondarytaskbadges questions"></div>
                <!-- i18n("QUESTIONS") -->
                <div class="secondarytasklbl i18n">QUESTIONS</div>
            </div>

            <div class="badgecontainer" onclick="launch(event, 'documentation')"
                onkeypress="launch(event, 'documentation')" tabindex="5" role="button">
                <div class="secondarytaskbadges documentation"></div>
                <!-- i18n("DOCUMENTATION") -->
                <div class="secondarytasklbl i18n">DOCUMENTATION</div>
            </div>
        </div>
    </div>
</body>
</html>
